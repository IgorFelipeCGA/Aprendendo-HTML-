<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post" name="cadastro-usuario" target="_self">
        <div class="container-formulario">
            <div class="box-title"><h2>Cadastro</h2></div>
            <div class="box-input">
                <label for="input-id">ID</label>
                <input type="text" name="id" id="input-id"  size="4" value="00001" disabled> 
            </div>
            
            <div class="box-input">
                <label for="input-nome">Nome</label>
                <input type="text" name="nome" id="input-nome" placeholder="Joao Joao Joao"> 
            </div>

            <div class="box-input">
                <label for="email">email </label>
                <input type="email" name="email" id="email" required>
            </div>             

            <div class="box-input">
                <label for="password">senha</label>
                <input type="password" name="pass" id="password" required>
            </div>
            <fieldset>
                <legend>Endereço</legend>
            
            <div class="box-addres">
                <label for="">CEP</label>
                <input type="text" name="cep" id="cep" placeholder="16417-982" maxlength="9" size="10"  required>
            </div>
        
            <div class="box-adrres">
                <label for="">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </select>
            </div>
            <div class="box-adrres">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
            <div class="box-addres">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
            <div class="box-adrres">
                <label for="">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Rua Juan Junior" required>
                <label for="">nº</label>
                <input type="number" name="numero" id="numero" placeholder="65" size="2" min="0" required>
            </div>
            <div class="box-address">
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento id=complemento" placeholder="apto 33">
            </div>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="masculino" value="m">
                <label for="feminino">Feminino</label>
                <input type="radio" name="feminino" value="f" checked>
                <label for="outros">Outros</label>
                <input type="radio" name="sexo" id="outros" value="o">
                <label for="nao-dizer">Prefiro não dizer</label>
                <input type="radio" name="sexo" id="nao-dizer" value="n">
            </div>
            <div>
                <h3>Cursos</h3>
                <label for="">HTML</label>
                <input type="checkbox" name="cursos" id="html" value="HTML">
                <label for="">CSS</label>
                <input type="checkbox" name="cursos" id="html" value="HTML">
                <label for="">HTML</label>
                <input type="checkbox" name="cursos" id="html" value="HTML">
            </div>
        </fieldset>
        <fieldset>
        <div class="box-data">
            <label for="nasc">Nascimento</label>
            <input type="date" name="nasc" id="nasc" required>
        </div>
        <div class="box-data">
            <label for="agenda">Agendamento</label>
            <input type="datetime-local" name="agenda" id="agenda" required>
        </div>
        <div class="box-data">
            <label for="hora">Hora</label>
            <input type="time" name="ahora" id="hora" required>
        </div>
        <div class="box-data">
            <label for="week">semana</label>
            <input type="week" name="week" id="week" required>
        </div>
        <div class="box-data">
            <label for="mes">Mês</label>
            <input type="month" name="mes" id="mes" required>
        </div>
        </fieldset>
        <fieldset>
            <legend>Outros</legend>
            <div class="box-outros">
                <label for="cor">Cor</label>
                <input type="color" name="cor" id="cor" value="#ffffff">
            </div>
            <div class="box-outros">
                <label>0%</label>
                <input type="range" name="vol" id="vol" value="0" max="100" min="0">
                <label>100%</label>
            </div>
            <div class="box-outros">
                <label for="url">URL</label>
                <input type="url" name="url" id="url" placeholder="https://instagram.com/">           
            </div>
            <div class="box-outros">
                <label for="search">Pesquisa</label>
                <input type="search" name="search" id="search" placeholder="Buscar">           
            </div>
            <div class="box-outros">
                <input type="file" name="arquivo" id="arquivo" accept="image/*" multiple>
            </div>
        </fieldset>
        <fieldset>
            <legend>Texto</legend>
            <div>
                <textarea name="texto" id="txt" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        
        <div class="box-buttons">
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>

</body>
</html>
